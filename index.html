<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>SCHOOL</title>
  </head>

  <body>
    <div>
      <!-- **************************      Main Menu Section        ******************************************************* -->

      <div
        id="menu"
        style="height: 90vh"
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="header">Click to Select</h1>
        <ul>
          <li
            style="cursor: pointer; outline: none"
            onclick="selectMenu(1)"
            class="m-2 header"
          >
            <button>Numbers Lessons (1, 2, 3)</button>
          </li>
          <li
            style="cursor: pointer"
            onclick="selectMenu(2)"
            class="m-2 header"
          >
            <button>Numbers Quiz</button>
          </li>
          <li
            style="cursor: pointer"
            onclick="selectMenu(3)"
            class="m-2 header"
          >
            <button>English Lessons (A, B, C)</button>
          </li>
          <li
            style="cursor: pointer"
            onclick="selectMenu(4)"
            class="m-2 header"
          >
            <button>English Quiz</button>
          </li>
        </ul>
      </div>

      <!-- **************************         Numbers Lessons        ******************************************************* -->

      <div id="numbersLesson" class="d-none">
        <p
          style="font-size: xx-large; margin-left: 20px; cursor: pointer"
          class="position-absolute"
          onclick="back()"
        >
          &#8592;
        </p>
        <div
          style="height: 90vh"
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <h1 id="number" style="font-size: 4rem">0</h1>
          <div class="d-flex justify-content-between w-75 mt-5">
            <button
              id="left"
              style="transform: rotate(90deg)"
              type="button"
              class="btn btn-primary"
            >
              &#8897;
            </button>
            <button
              id="right"
              style="transform: rotate(90deg)"
              type="button"
              class="btn btn-primary"
            >
              &#8896;
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- **************************         Numbers Quiz        ******************************************************* -->
    <div id="numbersQuizSection" class="d-none">
      <p
        style="font-size: xx-large; margin-left: 20px; cursor: pointer"
        class="position-absolute"
        onclick="back()"
      >
        &#8592;
      </p>
      <div
        style="height: 80vh"
        class="
          d-flex
          flex-column
          justify-content-evenly
          align-items-center
          mt-4
        "
      >
        <h2 class="text-center">Select the correct number</h2>
        <img
          onclick="selectRandomNum()"
          src="play.png"
          alt="something"
          id="selectRandomNumBtn"
          style="object-fit: contain; width: 100px; height: 100px"
        />
        <div class="w-75 d-flex justify-content-between">
          <button
            onclick="selectOption(1)"
            type="button"
            style="width: 15vw"
            class="fs-6 btn btn-primary numbersOption"
          >
            1
          </button>
          <button
            onclick="selectOption(2)"
            type="button"
            style="width: 15vw"
            class="fs-6 btn btn-primary numbersOption"
          >
            2
          </button>
          <button
            onclick="selectOption(3)"
            type="button"
            style="width: 15vw"
            class="fs-6 btn btn-primary numbersOption"
          >
            3
          </button>
          <button
            onclick="selectOption(4)"
            type="button"
            style="width: 15vw"
            class="fs-6 btn btn-primary numbersOption"
          >
            4
          </button>
        </div>
      </div>
    </div>
    <!-- **************************         English lesson        ******************************************************* -->
    <div id="englishLessonsSection" class="d-none">
      <p
        style="
          font-size: xx-large;
          margin-left: 20px;
          cursor: pointer;
          margin-top: 10px;
        "
        class="position-absolute"
        onclick="back()"
      >
        &#8592;
      </p>
      <div
        class="d-flex align-items-center justify-content-center"
        style="height: 90vh"
      >
        <h3 class="text-center">Coming Soon.....</h3>
      </div>
    </div>

    <!-- **************************         English Quizes        ******************************************************* -->
    <div id="englishQuizSection" class="d-none">
      <p
        style="
          font-size: xx-large;
          margin-left: 20px;
          cursor: pointer;
          margin-top: 10px;
        "
        class="position-absolute"
        onclick="back()"
      >
        &#8592;
      </p>
      <div
        class="d-flex align-items-center justify-content-center"
        style="height: 90vh"
      >
        <h3 class="text-center">Coming Soon.....</h3>
      </div>
    </div>

    <script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
